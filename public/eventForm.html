<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="eventForm">
    <div class="close-btn-form">
        <a href="http://localhost:3000/">
            <img src="/close.svg" alt="close btn" height="20px", width="20px">
        </a>
    </div>
    <h1>Create an Event</h1>

    <div class="container">
        <form id="eventForm" action="http://localhost:3000/eventform" method="post">
            <div class="gridContainer">

                <div class="first item">
                    <div>
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name="title" required><br>
                    </div>
                    <div>
                        <label for="department">Department:</label><br>
                        <!-- <input list="department" id="department" name="department" /><br> -->
                        <select id="department" name="department">
                            <option value="College Level">No Department(College Level)</option>
                            <option value="Chemical">Chemical</option>
                            <option value="Civil">Civil</option>
                            <option value="Computer">Computer</option>
                            <option value="Electrical">Electrical</option>
                            <option value="ENTC">ENTC</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Production">Production</option>
                        </select>
                    </div>
                    <div>
                        <label for="venue">Venue:</label><br>
                    <input type="text" id="venue" name="venue" ><br>
                    </div>
                    <div>
                        <label for="coordinator">Coordinator:</label><br>
                    <input type="text" id="coordinator" name="coordinator" ><br>
                    </div>
                    <div>
                        <label for="date">Date:</label><br>
                        <input type="date" id="date" name="date"><br><br>
                    </div>
                </div>

                <div class="second item">
                    <label for="info">Info:</label><br>
                    <textarea id="info" rows="4" name="information" placeholder="Write your event information here..."></textarea><br>
                </div>

            </div>
            <div class="buttonFlex">
                <button type="submit">Add Event</button>
            </div>
        </form>

    </div>

    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
